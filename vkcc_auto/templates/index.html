<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="progress-stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>vkccAuto</title>
</head>
<body>
    <main class="page">
        <h1 class="title">Автоматический сокращатель ссылок</h1>
        <form action="/" class="upload__form" method="POST" enctype="multipart/form-data" id="upload__form">
            <input type="file" class="file__input" name="file">
            <button class="submit">Отправить</button>
        </form>
        <div class="flashing">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class=message__list>
                {% for category, message in messages %}
                  <li class="message"><span class="message__category">{{ category }}</span> > {{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
        <div class="progress" id="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100" style="width:0%" id="progress-bar">
            0%
          </div>
        </div>
    </main>
    <script>
        function run_payload(event) {
            event.preventDefault();
            const form = document.getElementById("upload__form");
            const formData = new FormData(form);
            const progress = document.getElementById("progress");
            const progressBar = document.getElementById("progress-bar");

            progress.setAttribute("display", "flex");

            $.ajax({
                url: "/tasks/run",
                method: "POST",
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                success: function (response) {
                    status_url = response.getResponseHeader('Location');
                    update_progress(status_url, progress, progressBar);
                },
                error: function() {
                    alert("Unexpected error");
                }
            });
        };

        function update_progress(status_url, progress, progressBar) {
            $.ajax({
                url: status_url,
                method: "GET",
                dataType: "json",
                success: function (response) {
                    percent = response["current"];
                    progressBar.setAttribute("aria-valuenow", percent);
                    progressBar.setAttribute("style", "width:" + percent + "%");
                    progressBar.innerText = percent + "%"

                    if (response["state"] != "PENDING" && response["state"] != "PROGRESS") {
                        progress.setAttribute("display", "none");
                        if ("redirect" in response) {
                            window.location.href = response["redirect"];
                        } else {
                            alert("Unexpected error");
                        };
                    } else {
                        setTimeout(function() {
                            update_progress(status_url, progress, progressBar);
                        }, 2000);
                    };
                },
                error: function() {
                    alert("Unexpected error");
                }
            });
        };

        $(function () {
            $("#upload__form").submit(run_payload);
        });
    </script>
</body>
</html>
