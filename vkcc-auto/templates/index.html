<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>vkccAuto</title>
</head>
<body>
    <main class="page">
        <h1 class="title">Автоматический сокращатель ссылок</h1>
        <form action="/" class="upload__form" method="POST" enctype="multipart/form-data">
            <input type="file" class="file__input" name="file">
            <button class="submit">Отправить</button>
        </form>
        <div class="flashing">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class=message__list>
                {% for category, message in messages %}
                  <li class="message"><span class="message__category">{{ category }}</span> > {{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </main>
</body>
</html>
